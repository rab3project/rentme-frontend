    <body>
        <div id="Register">
            <h3 class="text-center text-white pt-5">Register form</h3>
            <div class="container">
                <div id="register-row" class="row justify-content-center align-items-center">
                    <div id="register-column" class="col-md-6">
                        <div id="register-box" class="col-md-6">
                            <form id="register-form" class="form" action="" method="post">
                                <h3 class="text-center text-info">Register</h3>
                                <div class="form-group">
                                    <label for="first_name" class="text-info">First Name:</label><br>
                                    <input type="text" first_name="first_name" id="first_name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="last_name" class="text-info">Lastn Name:</label><br>
                                    <input type="text" last_name="first_name" id="lastt_name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-info">Email:</label><br>
                                    <input type="text" email="first_name" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="conform_password" class="text-info">Conform Password:</label><br>
                                    <input type="text" name="conform-password" id="conform- password" class="form-control">
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="#" class="text-info">RentMe</a>
                                </div>
                                	
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
